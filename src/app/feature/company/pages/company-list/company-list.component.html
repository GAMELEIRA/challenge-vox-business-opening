<div *ngFor="let item of companyApplication">
  <app-card 
    [title]="item.applicant.responsibleName" 
    [description]="item.company.tradeName" 
    primaryLabelButton="Visualizar" 
    (primaryAction)="navigateToShowDetailsOfCompany(item.id)" 
    secondLabelButton="Editar" 
    (secondaryAction)="navigateToShowEditionOfCompany(item)"
    ></app-card>
</div>
