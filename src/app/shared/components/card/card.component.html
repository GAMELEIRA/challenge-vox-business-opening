<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6 mb-6">
  <div class="border-b pb-3 mb-4">
    <h1 class="text-xl font-bold text-gray-800">{{ title }}</h1>
  </div>

  <div *ngFor="let section of sections" class="mb-6">
    <h2 class="text-lg font-bold text-gray-700 border-b pb-2 mb-3">{{ section.title }}</h2>
    
    <div *ngFor="let item of section.items" class="mb-4 last:mb-0">
      <h3 class="text-lg font-semibold text-blue-600">{{ item.label }}</h3>
      <p class="text-gray-600">{{ item.description }}</p>
    </div>
  </div>
</div>
